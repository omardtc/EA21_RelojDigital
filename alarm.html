<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALARM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onmouseover="Diga()">
    <h1>Reloj Digital</h1>
    <p id="escribe">
        <script type="text/javascript">
            function Diga() {
                var now = new Date();
                if (now.getSeconds() < 10) {
                    document.getElementById("escribe").innerHTML = now.getHours() + ":" + now.getMinutes() + ":0" + now.getSeconds();
                } else {
                    document.getElementById("escribe").innerHTML = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                }
                console.log("HORA:" + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds());
            }
            setInterval(Diga, 1000);
        </script>
    </p>
    <p id="mensaje">
        <script type="text/javascript">
            function Mensaje() {
                var now = new Date();
                var hora = now.getHours();
                var MSG = "";
                if (hora >= 19 || hora < 5) {
                    MSG = "BUENAS NOCHES";
                } else if (hora >= 12 && hora < 19) {
                    MSG = "BUENAS TARDES";
                } else {
                    MSG = "BUENOS DÃAS";
                }
                document.getElementById("mensaje").innerHTML = MSG;
            }
            setInterval(Mensaje, 1000);
        </script>
    </p>
</body>
</html>
